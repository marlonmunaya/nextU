	function mostrar(json){

	function promedio(json){
		var mostrar= "<h2>Promedio de Notas</h2>";

		for (var i = 0; i < json.length; i++) {

	function notamayor(json){
		var mostrar= "<h2>La nota Mayor</h2>";
		var i;
		var mayor=[];
		for (var i = 0; i < json.length; i++) {
			
				mayor.push(json[i].nota);
				}
		
		document.getElementById('notamayor').innerHTML=mostrar +Math.max.apply(null,mayor);
	}

	function notamenor(json){
		var mostrar= "<h2>La nota Menor</h2>";
		var i;
		var menor=[];
		for (var i = 0; i < json.length; i++) {
			
				menor.push(json[i].nota);
				}
		
		document.getElementById('notamenor').innerHTML=mostrar + Math.min.apply(null,menor);
	}
