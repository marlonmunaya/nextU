<!DOCTYPE html>
<html>
<head>
	<title>condiciones y ciclos</title>
</head>
<body>

<h1>For</h1>
<p id="salida"></p>

<p id="prduc"></p>





<button onclick="mostrar()">USO DE FOR - Mostrar Equipos</button>
<button onclick="producto()">USO DE FOR/IN - Mostrar producto</button>
<h1>Iniciar Conteo</h1>
<p id="conteo"></p>
<button onclick="contador()">USO DE WHILE - Mostrar contador</button>

<h1>Iniciar Conteo  CON DO WHILE</h1>
<p id="do"></p>
<button onclick="dowhile()">USO DE DO WHILE - Mostrar contador</button>

</body>
	<script type="text/javascript">
	
	function mostrar(){
		var texto= "Equipos: <br>";
		var equipos=["Liverpool","Barcelona","juventus","Madrid"];
		for (var i = 0; i < equipos.length; i++) {
			texto+=equipos[i]+"<br>";
		}
	document.getElementById('salida').innerHTML=texto;	
	}
	
	function producto(){
		var text= "Producto: <br>";
		var pro={codigo:"0001",nombre:"Barcelona",precio:"juventus"};
		var x;
		for (x in pro) {
			text+=pro[x]+"<br>";
		}
	document.getElementById('prduc').innerHTML=text;	
	}


	function contador(){
	var contador=1;
	var conta="";
	while (contador<=50){
		conta+=contador+"<br>";
		contador++;
	}
	document.getElementById("conteo").innerHTML=conta;
	}

	function dowhile(){
	var cuenta=50;
	var cuen="";
	do {
		cuen+=cuenta+"<br>";
		cuenta++;
	} while(cuenta<=100)
	document.getElementById("do").innerHTML=cuen;
	}
</script>
</html>
