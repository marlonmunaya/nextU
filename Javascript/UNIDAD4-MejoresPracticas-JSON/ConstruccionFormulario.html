<!DOCTYPE html>
<html>
	<head>
		<title>Registro Usuario</title>
		<meta content="text/html" charset="utf-8">

	</head>
	<body>

		<h1>Formulario de Registro de Usuario</h1>
		
		<table>
			<form id="formulario">
				<tr>
					<td><label>Nombre:</label></td>
					<td><input type="text" name="nombres" id="nombre"> </td>
				</tr>
				<tr>
					<td><label>Apellidos:</label></td>
					<td><input type="text" name="apellidos" id="apellido"> </td>
				</tr>
				<tr>
					<td><label>Identificacion:</label></td>
					<td><input type="text" name="identificacion" id="identificacion"> </td>
				</tr>
				<tr>
					<td><label>Sexo:</label></td>
					<td><select id="sexo" name="sexo">
					<option name="" value=""></option>
					<option name="masculino" value="masculino">Masculino</option>
					<option name="femenino" value="femenino">Femenino</option>
					   </select></td>
				</tr>
				<tr>
					<td><label>E-mail:</label></td>
					<td><input type="text" name="email" id="email"> </td>
				</tr>
				<tr>
					<td><label>Teléfono:</label></td>
					<td><input type="text" name="telefono" id="telefono"> </td>
				</tr>
				<tr>
					<td><label>Dirección:</label></td>
					<td><input type="text" name="direccion" id="direccion"> </td>
				</tr>
				<tr>
					<td><input type="Submit" name="enviar" id="enviar" value="Enviar"> </td>
				</tr>
			</form>	

		</table>


	</body>
</html>
