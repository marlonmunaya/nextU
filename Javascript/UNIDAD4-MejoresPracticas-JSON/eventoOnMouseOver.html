<!DOCTYPE html>
<html>
<head>
	<title>OnMouseOver</title>
</head>
<body>

	<div onmouseover="entrada(this)" style="background-color: #F50808; width:171px; height: 19px; padding: 39px; ">
		Pasar el Mouse por aqui
	</div>


</body>
<script type="text/javascript">
	
	function entrada(obj){
		obj.innerHTML="NextUniversity";
	}

</script>


</html>
