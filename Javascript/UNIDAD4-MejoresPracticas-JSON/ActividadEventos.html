<!DOCTYPE html>
<html>
<head>

<body onload="load()">

</body>
<script type="text/javascript">
	
	function resetea(){
		alert("Ud borrara todo lo escrito");
	}
	function load(){
		alert("bienvenido");
	}
	function enviar(){
		alert("sus datos han sido guardado correctamnete");
	}
	function Select(){
		alert("el texto ha sido seleccionado");
	}
	function upper(){
		var text=document.getElementById('nombre');
		text.value=text.value.toUpperCase();
	}

</script>
