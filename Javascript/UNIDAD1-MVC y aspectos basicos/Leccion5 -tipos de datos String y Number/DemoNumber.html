<!DOCTYPE html>
<html>
<head>
	<title>Numbers</title>
</head>
<body>
 <h1>Propiedades y metodos de Numbers</h1>

		<h1>Numeros</h1>
		<p id="n1"></p>
		<p id="n2"></p>

		<h1>Numeros propiedades</h1>
		<p id="n3"></p>
		<p id="n4"></p>
		<p id="n5"></p>
		<p id="n6"></p>
		<p id="n7"></p>
		<p id="n8"></p>
		<p id="n9"></p>
		<p id="n10"></p>
		<p id="n11"></p>
		<p id="n12"></p>
		<p id="n13"></p>

		<h1> numeros metodos</h1>

		<p id="n10"></p>
		<p id="n11"></p>
		<p id="n12"></p>
		<p id="n13"></p>
		<p id="n14"></p>

</body>
<script type="text/javascript">

//Definicion de Numbers
	
var numero1 = 2500;

var numero2= 34.915;

document.getElementById('n1').innerHTML= numero1;
document.getElementById('n2').innerHTML= numero2;

//Propiedades de los numeros

var numero3=859455;

document.getElementById('n3').innerHTML=numero3.constructor;
document.getElementById('n4').innerHTML=Number.MAX_VALUE;
document.getElementById('n5').innerHTML=Number.MIN_VALUE;
document.getElementById('n6').innerHTML=Number.NEGATIVE_INFINITY;
document.getElementById('n7').innerHTML=Number.NaN;
document.getElementById('n8').innerHTML=Number.POSITIVE_INFINITY;
Number.prototype.metodoNumerico=function(){
	return this*4/2
}

var numero4 =25;

document.getElementById("n9").innerHTML= numero4.metodoNumerico();

var numero5 =17.846565656;
document.getElementById("n10").innerHTML=numero5.toExponential();
document.getElementById("n11").innerHTML=numero5.toFixed(3);
document.getElementById("n12").innerHTML=numero5.toPrecision(2);
document.getElementById("n13").innerHTML=numero4.valueOf();

</script>



</html>
