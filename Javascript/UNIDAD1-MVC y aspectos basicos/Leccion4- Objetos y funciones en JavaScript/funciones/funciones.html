<!DOCTYPE html>
<html>
<head>
	<title>Funciones</title>
</head>
<body>

	<h1>funciones</h1>

	<p id="resulado1"></p>
	<p id="resulado2"></p>
	<p id="resulado3"></p>
</body>
<script type="text/javascript">

	//llamado desde una funcion desde el codigo que recibe dos parametros y retornar un valo
	function division(p,q){
		return p/q;
	}

	var resulado1 = division(15,3);

	document.getElementById('resulado1').innerHTML = resulado1;

	( function(){
		document.getElementById("resulado2").innerHTML = "Esta funcion se invoca asi misma";
	}) ();

	var z = function(x,y){return x*y};

	var w = z(5,5);

	document.getElementById("resulado3").innerHTML= w;




	</script>
</html>
